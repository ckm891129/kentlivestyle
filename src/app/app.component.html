<!-- Routed view come to here -->
<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Welcome to Kent 居家饮食管理计划主页
</mat-toolbar>

<mat-sidenav-container class="flex">

    <mat-sidenav #sidenav="matSidenav">
        <img class="avatar mat-elevation-z8" src="assets/img/me.jpg" width="200px" height="200px" />
        <mat-divider></mat-divider>


        <h4 class="name">Kent Chang</h4>
        <p class="designation">Software Engineer</p>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-button class="menu-button" routerLink="/weight">
            <mat-icon>monitor_weight</mat-icon>
            <span>Weight</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>



    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
