<h3>Ideal weight</h3>
<br />
<table>
    <thead>
        <!-- <tr></tr> -->

    </thead>
    <tbody>
        <tr>
            <td>Current Weight(kg)</td>
            <td>
                <input type="text" id="weight" (keyup)="getValue($any($event.target).value)" />
            </td>
        </tr>
        <tr>
            <td>height(cm)</td>
            <td>
                <input type="text" id="height" (keyup)="getValue($any($event.target).value)" />
            </td>
        </tr>

        <tr>
            <td>Gentle</td>
            <td>
                <!-- <span class="fa-stack fa-2x" style="--fa-inverse: #1da1f2;" id="male">

                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-male fa-stack-1x fa-inverse"></i>
                </span>
                
                <span class="fa-stack fa-2x" style="--fa-inverse: #1da1f2;" id="female">
                
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-female fa-stack-1x fa-inverse"></i>
                </span> -->
                <select name="gender" id="gender" (change)="getValue($any($event.target).value)" >
                    <option value="none" selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </td>
        </tr>

        <tr>
            your ideal weight is: <td>{{idealWeight}}</td>
        </tr>

        <button (click)="calculateWeight()">Calculate Now</button>
    </tbody>
</table>
